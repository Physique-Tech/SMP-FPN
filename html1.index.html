<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physique-Tech Club</title>
    <link rel="stylesheet" href="css1.styles.css">
</head>
<body>
    <div class="language-selector">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('fr')">Français</button>
        <button onclick="changeLanguage('ar')">العربية</button>
    </div>

    <header>
        <h1 id="title">Welcome to Physique-Tech Club</h1>
    </header>

    <section>
        <h2 id="about-title">About Us</h2>
        <p id="about-description">We are a club dedicated to the study and development of physics and technology.</p>
    </section>

    <section>
        <h2 id="events-title">Upcoming Events</h2>
        <ul id="events-list">
            <li>Physics Workshop - March 2025</li>
            <li>Technology Conference - April 2025</li>
        </ul>
    </section>

    <section>
        <h2 id="register-title">Register as a Member</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p id="footer">Contact us at: physique-tech@example.com</p>
    </footer>

    <script src="java.script.js"></script>
</body>
</html>
